<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
    <script src="//d3js.org/d3.v3.min.js"></script>
  </head>
  <body class="mixpanel-platform-body">
    <div id="date-picker"></div>
    <style>
    body.mixpanel-platform-body {
      background:white;
    }
      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }
      
      .dot {
        stroke: none;
      }
    </style>
    <script>
        $('#date-picker').MPDatepicker().on('change', function(event, dateRange) {
            refresh(dateRange.from, dateRange.to);
        });

        var endpoints = [
          'funnels',
          //'segmentation',
          'retention', 
          //'events/properties', 
          //'events/names', 
          //'events',
        ]
        
        var margin = {top: 20, right: 20, bottom: 30, left: 60},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        var s = d3.scale.linear()
          .domain([0, 20000])
          .range([3, 0.2])
          .clamp(true);
          
        var x = d3.scale.log()
        .range([0, width]);

        var y = d3.scale.log()
        .range([height, 0]);

        var color = d3.scale.category10().domain(endpoints);

        var xAxis = d3.svg.axis()
        .ticks(10, d3.format(",.2s"))
        .scale(x)
        .orient("bottom");

        var yAxis = d3.svg.axis()
        .ticks(10, d3.format(",.2f"))
        .scale(y)
        .orient("left");

        var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
        
        
        function refresh(from_date, to_date) {
          MP.api.jql(
            function main() {
              return join(Events({from_date: params.from_date, to_date: params.to_date, 
                                  event_selectors:[{event: "API request"}]}), 
                          People())
                  .filter(function(tup) { 
                    return tup.event != undefined
                    && tup.user != undefined
                    && tup.user.properties.rank <= 500
                    && tup.event.properties.num_days != undefined
                    && (params.project_id == undefined || tup.event.properties['project id'] == params.project_id)
                    && params.endpoints.indexOf(tup.event.properties.endpoint) != -1;
                  })
                  .map(function (tup){ 
                    return [tup.event.properties.elapsed / 1000, 
                      tup.user.properties.events_tally * (tup.event.properties.num_days / 31.0), 
                      params.endpoints.indexOf(tup.event.properties.endpoint)
                      ]; 
                  });
              }, 
              {
                from_date:from_date.toISOString().slice(0,10), 
                to_date:to_date.toISOString().slice(0,10),
                endpoints: endpoints,
                //project_id:429755,
              }
          ).done(
              function(results) {
                console.log(results)
                //results = results.map(function(r) {return {'x':r.value, 'y':r.value, 't':r.key[0]};});
                
                var dot_size = s(results.length);
                x.domain([1, d3.max(results, function(d) {return d[1];})]).nice();
                y.domain([0.001, d3.max(results, function(d) {return d[0];})]).nice();
                
                svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis)
                  .append("text")
                    .attr("class", "label")
                    .attr("x", width)
                    .attr("y", -6)
                    .style("text-anchor", "end")
                    .text("events queried (approx)");
                  
                svg.append("g")
                    .attr("class", "y axis")
                    .call(yAxis)
                  .append("text")
                    .attr("class", "label")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 6)
                    .attr("dy", ".71em")
                    .style("text-anchor", "end")
                    .text("elapsed (sec)");
                  
                svg.selectAll(".dot")
                    .data(results)
                  .enter().append("circle")
                    .attr("class", "dot")
                    .attr("r", dot_size + "px")
                    .attr("cx", function(d) { return x(d[1]); })
                    .attr("cy", function(d) { return y(d[0]); })
                    .style("fill", function(d) { return color(endpoints[d[2]]); });
                
                var legend = svg.selectAll(".legend")
                    .data(color.domain())
                  .enter().append("g")
                    .attr("class", "legend")
                    .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });
              
                legend.append("rect")
                    .attr("x", width - 18)
                    .attr("width", 18)
                    .attr("height", 18)
                    .style("fill", color);
              
                legend.append("text")
                    .attr("x", width - 24)
                    .attr("y", 9)
                    .attr("dy", ".35em")
                    .style("text-anchor", "end")
                    .text(function(d) { return d; });
              }
          );
        }
    </script>
  </body>
</html>
